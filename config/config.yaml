# 系统配置
system:
  name: "案例知识点匹配系统"
  version: "1.0.0"
  debug: false

# 数据库配置
database:
  path: "data/database/cases.db"
  vector_db_path: "data/database/vectors"

# 模型配置
model:
  name: "BAAI/bge-m3"
  cache_dir: "data/models"
  use_fp16: true
  max_length: 8192
  batch_size: 12
  device: "cuda"

# 匹配配置
matching:
  weights:
    theory_overlap: 0.40
    semantic_similarity: 0.30
    keyword_similarity: 0.20
    domain_similarity: 0.10
  thresholds:
    min_semantic_similarity: 0.5
    fuzzy_match_threshold: 85
    novel_max: 2        # 新颖理论：历史使用次数 ≤ 此值
    high_min: 5         # 经典/高频理论：历史使用次数 ≥ 此值
  top_k: 10

# API配置
api:
  host: "0.0.0.0"
  port: 8000

# Web配置
web:
  host: "0.0.0.0"
  port: 8501

# 日志配置
logging:
  level: "INFO"
  file: "data/logs/app.log"
